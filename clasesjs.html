    /* **********     Curso JavaScript: 48. Async - Await - #jonmircha     ********** */

     function cuadradoPromise(value) {
      if (typeof value !== "number") {
        return Promise.reject(`Error, el valor " ${value} " ingresado no es un nÃºmero`);
      }
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve({
            value,
            result: value * value
          });
        }, 0 | Math.random() * 1000);
      });
    }

    async function funcionAsincronaDeclarada() {
      try {
        console.log('Inicio Async Function');
        let obj = await cuadradoPromise(0);
        console.log(`Async 1 Function: ${obj.value}, ${obj.result}`);
        obj = await cuadradoPromise(1);
        console.log(`Async  2 Function: ${obj.value}, ${obj.result}`);
        obj = await cuadradoPromise(2);
        console.log(`Async 3 Function: ${obj.value}, ${obj.result}`);
        obj = await cuadradoPromise(3);
        console.log(`Async 4 Function: ${obj.value}, ${obj.result}`);
        obj = await cuadradoPromise(4);
        console.log(`Async 5 Function: ${obj.value}, ${obj.result}`);
        obj = await cuadradoPromise(5);
        console.log(`Async 6 Function: ${obj.value}, ${obj.result}`);
        console.log('Fin Async Function');
      } catch (err) {

    }
